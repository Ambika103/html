<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Form</legend>
            <label for="fn">First name:</label>
            <input type="text" id="fn" name="first-name">
            <br><br>
            <label for="ln">Last Name:</label>
            <input type="text" id="ln" name="last-name">
            <br><br>
            <label for="fathername">Father Name:</label>
            <input type="text" id="fathername" name="fathername">
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br><br>
            <label for="resume">Resume:</label>
            <input type="file" id="resume">
            <br><br>
            <label for="pn">Phone Number:</label>
            <input type="number" maxlength="10" id="pn">
            <br><br>
            <label for="g">Gender:</label>
             Male <input type="radio" name="Gender" id="g">
             Female <input type="radio" name="Gender" id="g">
             <br><br>
             <label for="l">Languages Known:</label><br>
             English <input type="checkbox" id="l"><br>
             Telugu <input type="checkbox" id="l"><br>
             Kannada <input type="checkbox" id="l"><br>
             Hindi <input type="checkbox" id="l">
             <br><br>
             <label for="un">User Name:</label>
             <input type="text" id="un" name="user-name">
             <br><br>
             <label for="pass">Password:</label> 
             <input type="password" id="pass" name="password">
             <br><br>
             <button>Create Account</button>


        </fieldset>
    </form>
</body>
</html>
